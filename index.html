  <body>
    <div class="container">
      <p>Multiple Timers App</p>
      <div class="form">
        <span>Set Time : </span>
        <input type="number" id="hours" placeholder="hh" />:
        <input type="number" id="minutes" placeholder="mm" min="0" />:
        <input type="number" id="second" placeholder="ss" min="0" />:
        <button id="starttimer" class="btmbtndiv">Set</button>
      </div>
    </div>

    <div class="container2">
      <h3>Current Timers</h3>
    </div>

    <div class="program " >
      <p class="">You have no timers currently!</p>
    </div>

    <!-- <div class="container3 " id="container3"> -->
      <div class=" containertop showdisplay" id="active-timers-display">
        <!-- <span>Time Left : </span> -->
       
      </div>
    </div>

    <audio id="audioAlert" src="./audio/rigtone.ogg"></audio>

    <script src="script.js"></script>
  </body>
</html>
